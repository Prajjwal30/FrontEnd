<html>
    <head>
        <link rel="stylesheet" href="addProduct.css">
    </head>    
        <body>
             <div class="items">
            <h1>Add Product</h1>
            <form name="Product" action="#" method="post" onsubmit="return validateForm()">

            
        
            <div class="Product">
                <h3>Enter Product Name</h3>
                    <input type="text" name="pnm" required=true /> 
                </div>
              
            <div class="options"> 
                <h3>Choose Category</h3>
                    <select name="category" required />
                    <option value="Painting">Painting</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Ancient">Ancient articrafts</option>
                    </select>
                 </div>   

                <h3>Enter Description</h3>
                    <textarea id="des" name="descrip" required / >
                    </textarea>

             <div class="product-price">
                 <h3>Enter Price</h3>
                    <input type="number" name="Actprice" required />
             </div>

             <div class="product-quantity">
                <h3> Quantity </h3>
                    <input type="number" name="Quantity" required />
             </div>
             
             <div class="product-image">
                <h3>Add Product Image</h3>
                   
                        <input type="file" name="Image">
                        </div>
                       
                
                        <div class="buttons">
                            
                          <button type="submit">Add Product</button> 
                       
                        </div>

                    
                        <div class="back">
                        <a href="javascript:history.back()">Previous Screen</a>
                        </div>
                        
                    </form>

                 </div>

            </body>
    
</html>
